[defaults]
# Potlačení varování o neexistujících hostech
suppress_groups_suggestions = True
# Čistší výstup bez zbytečných varování
stdout_callback = actionable
roles_path = ./roles
inventory = ./inventories/
log_path = /var/log/ansible.log
host_key_checking = False
deprecation_warnings = False

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False


